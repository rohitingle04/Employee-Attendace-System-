<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attendance Submitted</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Poppins', sans-serif; 
    }

    body, html {
      height: 100%;
      width: 100%;
      background-color: #800880; /* Same Purple Theme */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Animation Background Layer */
    #nokey {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background: #800880;
    }

    .main-content-wrapper {
      position: relative;
      z-index: 10;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Floating Header */
    .header-logo-container {
      background: white;
      width: 90%;
      max-width: 450px;
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-bottom: -25px; 
      position: relative;
      z-index: 11;
    }

    .header-logo {
      font-size: 15px;
      font-weight: 700;
      color: #000;
    }

    .main-logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Success Card Styles */
    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.6); /* Glassy White */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 60px 20px 40px; /* Top padding jyada rakhi hai header ke liye */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .success-icon {
      font-size: 60px;
      color: #0b8a13; /* Green Color */
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(11, 138, 19, 0.3));
      animation: scaleUp 0.5s ease-out;
    }

    .success-text {
      color: #000;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .sub-text {
      color: #333;
      font-size: 14px;
    }

    @keyframes scaleUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="nokey"></canvas>

  <div class="main-content-wrapper">
    
    <div class="card">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2 class="success-text">Submitted Successfully</h2>
      <p class="sub-text">Your attendance has been recorded for today.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
